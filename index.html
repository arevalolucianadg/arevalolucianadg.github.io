  <script>
    // menu
    var iconWrapper = document.getElementById("icon-wrapper");
    var iconMenu = document.getElementById("icon-menu");
    var menu = document.getElementById("menu");
    var itemsMenu = menu.getElementsByTagName("li");

    function openMenu(){
      iconMenu.classList.toggle("animate");
      menu.classList.toggle("open");
      }
        iconWrapper.onclick = function() {
          openMenu();
        }
        for(i = 0; i < itemsMenu.length; i++){
            var item = itemsMenu[i];
            item.onclick = function() {
              openMenu();
            }
          };

    // smooth scroll JS
    new Smoothscroll({
        duration: 500, 
        easing: 'easeInOutQuad'
    })
