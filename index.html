<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arévalo Luciana. Diseñadora gráfica & desarrolladora Front End | Portfolio </title>
  
  <link rel="stylesheet" href="css/estilos.css">
  
</head>
<body>

  <header>
    <nav>
      <div id="icon-wrapper">
        <div class="icon">
          <div class="icon-menu"></div>
        </div>
      </div>
      <ul>
        <li class="listItem"><a data-scroll href="#inicio">inicio</a></li>
        <li class="listItem"><a data-scroll href="#sobreMi">sobre mí</a></li>
        <li class="listItem"><a data-scroll href="#proyectos">proyectos</a></li>
        <li class="listItem"><a data-scroll href="#contacto">contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="fullpage">
    <section id="inicio" class="slide">
      <section class="nombre">
        <h1>Luciana Arévalo</h1>
        <h2>Diseñadora gráfica &</h2>
        <h2>Desarrolladora Front End</h2>
        <p>en progreso</p>
      </section>
      <section class="redes"></section>
    </section>
    <section id="sobreMi" class="slide"></section>
    <section id="proyectos" class="slide"></section>
    <section id="contacto" class="slide"></section>
  </section>

  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="js/smooth-scroll.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() 
    {
      // menu
      $("#icon-wrapper").on("click", function(){
        $(".icon-menu").toggleClass("animate");
        $("nav ul").toggleClass("open");
      });

      $("nav ul li a").on("click", function(){
        $(".icon-menu").toggleClass("animate");
        $("nav ul").toggleClass("open");
        var sectionSelect = $(this).attr("href");
        $(sectionSelect).addClass("topSection");
      });
      
      // smoothScroll JS
      var scroll = new SmoothScroll('a[href*="#"]');

      });

    
  </script>

</body>
</html>
